{% extends 'base.html' %}
{% load static %}
{% block title %} Home {% endblock %}
{% block content %}

    <div class="container">
    <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
    {% for asset in assets %}
        <div class="col card m-3" style="width: 18rem;">
            <img src="{% static 'hams logo.jpeg' %}" class="card-img-top" style="height: 130px; object-fit: cover;" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ asset.asset_id.name }}</h5>
                <p class="card-text">
                    Asset ID: {{ asset.asset_id.name }}<br>
                    Quantity: {{ asset.qty_available }}
                </p>
            </div>
        </div>
    {% endfor %}
    </div>
    </div>

{% endblock %}
